---
name: Django CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: smokeyfeet
          POSTGRES_USER: smokeyfeet
          POSTGRES_PASSWORD: smokeyfeet
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        SF_DB_HOST: localhost
        SF_DB_NAME: smokeyfeet
        SF_DB_USER: smokeyfeet
        SF_DB_PASSWORD: smokeyfeet
        SF_DEFAULT_FROM_EMAIL: foo@example.com
        SF_SECRET_KEY: secret
      run: |
        python manage.py test
