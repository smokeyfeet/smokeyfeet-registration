{% load static from staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Stichting Smokey Feet" />
  <meta name="description" content="International Swing Dance Festival" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smokey Feet Shop</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <link rel="stylesheet" href="{% static "css/app.css" %}">
  <script src="//cdn.jsdelivr.net/jquery/2.2.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
</head>
<body>
<header class="site-header">
   <div class="row columns">
    <h1>Smokey Feet Shop</h1>
  </div>
</header>

<div class="menu-centered">
  <ul class="vertical medium-horizontal menu">
    <li><a href="{% url 'catalog' %}">Catalog</a></li>
    <li><a href="{% url 'cart' %}">Cart</a></li>
  </ul>
</div>

{% if messages %}
<div class="row columns">
  {% for message in messages %}
  <div class="callout {{ message.tags }}">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

{% block content %}
{% endblock %}
  <script>
    $(document).foundation();
  </script>
</body>
</html>
