{% load shop_extras %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Stichting Smokey Feet" />
  <meta name="description" content="International Swing Dance Festival" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smokey Feet Shop</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="{% static "css/app.css" %}">
  <script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left">
    <ul class="vertical medium-horizontal menu">
      <li class="menu-text">Smokey Feet Shop</li>
      <li class="{% nav_active request "catalog" %}"><a href="{% url 'minishop:catalog' %}">Catalog</a></li>
      <li class="{% nav_active request "cart" %}"><a href="{% url 'minishop:cart' %}">Cart</a></li>
    </ul>
  </div>
</div>

{% if messages %}
<div class="row columns">
  {% for message in messages %}
  <div class="callout {{ message.tags }}">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

{% block content %}
{% endblock %}
  <script>
    $(document).foundation();
  </script>
</body>
</html>
