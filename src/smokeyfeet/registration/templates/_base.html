{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Stichting Smokey Feet">
  <meta name="description" content="International Swing Dance Festival">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smokey Feet 2017 Registration</title>

  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}?v=3ealj6pREd">
  <link rel="icon" type="image/png" href="{% static "favicon/favicon-32x32.png" %}?v=3ealj6pREd" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static "favicon/favicon-16x16.png" %}?v=3ealj6pREd" sizes="16x16">
  <link rel="manifest" href="{% static "favicon/manifest.json" %}?v=3ealj6pREd">
  <link rel="mask-icon" href="{% static "favicon/safari-pinned-tab.svg" %}?v=3ealj6pREd" color="#5bbad5">
  <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}?v=3ealj6pREd">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="{% static "css/app.css" %}">
  <script src="//cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
</head>
<body>
<header class="site-header">
   <div class="row columns">
    <h1>Smokey Feet 2017</h1>
  </div>
</header>
{% if messages %}
<section>
  <ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
</section>
{% endif %}
{% block content %}
{% endblock %}
  <script>
    $(document).foundation();
  </script>
</body>
</html>
