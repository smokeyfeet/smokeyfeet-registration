{% load static from staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Stichting Smokey Feet" />
  <meta name="description" content="International Swing Dance Festival" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smokey Feet 2017 Registration</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css">
  <link rel="stylesheet" href="{% static "css/app.css" %}">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdn.jsdelivr.net/foundation/6.1.0/foundation.min.js"></script>
</head>
<body>
<header class="site-header">
   <div class="row columns">
    <h1>Smokey Feet 2017</h1>
  </div>
</header>
{% if messages %}
<section>
  <ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
</section>
{% endif %}
{% block content %}
{% endblock %}
  <script>
    $(document).foundation();
  </script>
</body>
</html>
